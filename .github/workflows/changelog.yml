name: Generate Changelog
on:
  workflow_dispatch:
    inputs:
      target:
        description: Target Owner/Repo
        required: true
      branch:
        description: The branch or reference name to filter pull requests by
      convert_to_rst:
        description: Whether to convert to RST
jobs:
  build:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu]
        python-version: ["3.9"]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: "x64"
      - name: Upgrade packaging dependencies
        run: |
          pip install --upgrade pip setuptools wheel --user
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: Cache pip
        uses: actions/cache@v1
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-
      - name: Install the Python dependencies
        run: |
          pip install git+https://github.com/executablebooks/github-activity pandoc ghapi
      - name: List installed packages
        run: |
          pip freeze
          pip check
      - name: Generate the Changelog
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python generate_changelog.py ${{ input.target }}
